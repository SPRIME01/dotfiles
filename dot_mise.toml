# Managed by chezmoi â€” Global mise configuration (starter)
# Keep minimal and opt-in. Per-project versions go in project `.mise.toml`.

[settings]
experimental = true

# Global tool versions (optional - uncomment to enable)
[tools]
node = "lts"        # Latest LTS version of Node.js
pnpm = "latest"     # pnpm package manager (managed by mise)
python = "3.12"     # Python 3.12
go = "latest"       # Latest stable Go
rust = "stable"     # Rust stable channel

# Additional tools you can add:
# terraform = "latest"
# kubectl = "latest"
# helm = "latest"

# Notes:
# - Prefer per-project `.mise.toml` with direnv: use `use mise` in `.envrc`.
# - `mise install` installs configured tool versions when invoked.
# - Run `mise use -g <tool>@<version>` to add tools globally
